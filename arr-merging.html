<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mrege 2 arrays in 3rd( for loop) </title>
    <style>
        * {
            background: rgb(14, 19, 7);
            color: azure;

        }
    </style>

</head>

<body>
    <script>
        let data1=[0,1,2,3,4,5]
        let data2=[6,7,8,,9,10]
        let data3=[]
        for(i=0;i<=data1.length-1;i++)
        {
        data3[i]=data1[i]
        }
//   alert(data3)
       for(i=0;i<=data2.length-1;i++)
       {
        data3[data3.length+i]=data2[i]
       }
  // alert(data3)
document.write(data3)

    </script>
</body>
<p>it will not require sorted arrays as input and will not return sorted
    array
</p>

</html>
